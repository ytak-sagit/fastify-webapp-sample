name: Run E2E Test

run-name: Run E2E Test

on:
  workflow_run:
    workflows:
      - "Deploy to Staging"
    types:
      - completed

permissions:
  contents: read

jobs:
  run-e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Playwright dependencies
        run: npx playwright install-deps
        working-directory: ./e2e

      - name: Setup E2E Test
        run: npm ci
        working-directory: ./e2e

      - name: Run E2E Test
        run: npm run Test
        working-directory: ./e2e
        env:
          BASE_URL: "fastify-webapp-sample-staging-9128.up.railway.app"
          HEADLESS: true
